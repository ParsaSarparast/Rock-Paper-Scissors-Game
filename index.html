<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p>
        Rock Paper Scissors
    </p>
    <button onclick="playGame('Rock')">Rock</button>
    <button onclick="playGame('Paper')">Paper</button>
    <button onclick="playGame('Scissors')">Scissors</button>
    <p class="js-result"></p>
    <p class="js-move"></p>
    <p class="js-score">Wins: 0 Ties: 0 Losses: 0</p>
    <button onclick="reset()">Reset Score</button>

    <script>    

       let score = JSON.parse(localStorage.getItem('score'))

       if (score === null){
        score = {
            wins : 0,
            ties : 0,
            losses : 0
        }
       }

        function pickComupterMove(){

            let randomNumber = Math.random();

            let comupterMove = '';

            if (randomNumber >= 0 && randomNumber < 1/3){
                comupterMove = 'Rock';
            } else if (randomNumber >= 1/3 && randomNumber < 2/3){
                comupterMove = 'Paper';
            } else {
                comupterMove = 'Scissors';
            }

            return comupterMove;
        }
        
        function playGame(playerMove){

            const comupterMove = pickComupterMove();

            let result = '';

            if (playerMove === 'Rock'){

            if (comupterMove === 'Rock'){
                result = 'Tie';
            } else if (comupterMove === 'Paper'){
                result = 'Lose';
            } else {
                result = 'Win';
            }
        } else if (playerMove === 'Paper'){

            if (comupterMove === 'Rock'){
                result = 'Win';
            } else if (comupterMove === 'Paper'){
                result = 'Tie';
            } else {
                result = 'Lose';
            }            
        }else if (playerMove === 'Scissors'){
            
            if (comupterMove === 'Rock'){
                result = 'Lose';
            } else if (comupterMove === 'Paper'){
                result = 'Win';
            } else {
                result = 'Tie';
            }
        }
            if (result=== 'Win'){
                score.wins += 1;
            } else if (result === 'Tie'){
                score.ties += 1;
            } else if (result === 'Lose'){
                score.losses += 1;
            }

            localStorage.setItem('score' , JSON.stringify(score))

            document.querySelector('.js-score').innerHTML =  `Wins: ${score.wins}, Ties: ${score.ties}, Losses: ${score.losses}`;
            document.querySelector('.js-result').innerHTML = `You ${result}`;
            document.querySelector('.js-move').innerHTML = `You ${playerMove} - ${comupterMove} Computer`;
            
        }
        function reset(){   
            score.wins = 0;
            score.ties = 0;
            score.losses = 0;
            localStorage.removeItem('score');
            document.querySelector('.js-score').innerHTML = `Wins: ${score.wins}, Ties: ${score.ties}, Losses: ${score.losses}`;
            document.querySelector('.js-result').innerHTML = '';
            document.querySelector('.js-move').innerHTML = '';
        }
    </script>

</body>
</html>
